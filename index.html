<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo de Placas Decorativas</title>
    <style>
         * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        touch-action: pan-y;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        position: relative;
    }
    
    .slider-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(100% - 80px); /* Espaço para os botões */
        overflow: hidden;
    }
    
    .slider-track {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-out;
    }
    
    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .slide img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
        margin: 0 auto;
    }
    
    .buttons {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        z-index: 100;
        height: 50px;
    }
    
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        z-index: 101;
    }
    
    .btn-whatsapp {
        background-color: #25D366;
    }
    
    .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        z-index: 1000;
    }
    
    .preload {
        display: none;
    }
</style>
</head>
<body>
    <div class="loading">Carregando...</div>
    
    <div class="slider-container">
        <div class="slider-track" id="slider-track">
            <!-- Slides serão adicionados dinamicamente -->
        </div>
    </div>
    
    <div class="buttons">
    <a href="https://otakucitybr.github.io/catalogo/" class="btn" target="_self">Voltar</a>
    <button id="whatsapp-btn" class="btn btn-whatsapp">Quero Esta</button>
</div>
    
    <div class="preload">
        <!-- Imagens serão pré-carregadas aqui -->
    </div>

    <script>
        // Lista de imagens
        const images = [
            "https://i.ibb.co/bjd9PQsd/db-41.jpg",
			"https://i.ibb.co/C5Xjd6Lh/db-1.jpg",
			"https://i.ibb.co/mCC0Y4M5/db-2.jpg",
			"https://i.ibb.co/D6jk7kG/db-3.jpg",
			"https://i.ibb.co/mF8sQ1FQ/db-4.jpg",
			"https://i.ibb.co/nqx2VBp6/db-5.jpg",
			"https://i.ibb.co/LdmsRgWG/db-6.jpg",
			"https://i.ibb.co/pjs2Nv9C/db-9.jpg",
			"https://i.ibb.co/svfvJCxY/db-10.jpg",
			"https://i.ibb.co/C5cQGBnP/db-11.jpg",
			"https://i.ibb.co/DfBWkKmm/db-12.jpg",
			"https://i.ibb.co/7xWz8pp9/db-13.jpg",
			"https://i.ibb.co/230NFgvT/db-14.jpg",
			"https://i.ibb.co/jk7Qm6Mm/db-15.jpg",
			"https://i.ibb.co/GvjZWxG3/db-16.jpg",
			"https://i.ibb.co/ntGjd9H/db-17.jpg",
			"https://i.ibb.co/ccydfpVZ/db-18.jpg",
			"https://i.ibb.co/MythY9N9/db-19.jpg",
			"https://i.ibb.co/v53C8cy/db-20.jpg",
			"https://i.ibb.co/v6jn7410/db-21.jpg",
			"https://i.ibb.co/S7mH1JyG/db-22.jpg",
			"https://i.ibb.co/ZzhfKrMJ/db-23.jpg",
			"https://i.ibb.co/Zt85snV/db-24.jpg",
			"https://i.ibb.co/mwssR3r/db-25.jpg",
			"https://i.ibb.co/zhqp5RJ8/db-26.jpg",
			"https://i.ibb.co/YTFw3807/db-27.jpg",
			"https://i.ibb.co/3YRWDBSn/db-28.jpg",
			"https://i.ibb.co/KcLyYJGj/db-29.jpg",
			"https://i.ibb.co/Xk4DVRrY/db-30.jpg",
			"https://i.ibb.co/LXCryTbL/db-31.jpg",
			"https://i.ibb.co/N6LJV6Kw/db-32.jpg",
			"https://i.ibb.co/C3bL2z9z/db-33.jpg",
			"https://i.ibb.co/270xKCB4/db-34.jpg",
			"https://i.ibb.co/mCKv7Z8n/db-35.jpg",
			"https://i.ibb.co/5gZ07ydf/db-36.jpg",
			"https://i.ibb.co/rRkZ1d2y/db-37.jpg",
			"https://i.ibb.co/zT8j8tZc/db-38.jpg",
			"https://i.ibb.co/Kj6Ng5YR/db-39.jpg",
			"https://i.ibb.co/8wX4WHm/db-40.jpg"
            ];
        
        let currentIndex = 0;
        const sliderTrack = document.getElementById('slider-track');
        const whatsappBtn = document.getElementById('whatsapp-btn');
        const loading = document.querySelector('.loading');
        const preloadContainer = document.querySelector('.preload');
        
        // Criar slides
        function createSlides() {
            images.forEach((imgSrc, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.dataset.index = index;
                
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = `Placa decorativa ${index + 1}`;
                
                slide.appendChild(img);
                sliderTrack.appendChild(slide);
                
                // Posicionar slides verticalmente
                slide.style.transform = `translateY(${index * 100}%)`;
            });
        }
        
        // Atualizar posição do slider
        function updateSliderPosition() {
            sliderTrack.style.transform = `translateY(-${currentIndex * 100}%)`;
            
            // Pré-carregar imagens próximas
            preloadNextImages();
        }
        
        // Pré-carregar imagens próximas
        function preloadNextImages() {
            for (let i = currentIndex + 1; i <= currentIndex + 3; i++) {
                if (i < images.length) {
                    const img = new Image();
                    img.src = images[i];
                }
            }
        }
        
        // Navegar para próxima imagem
        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateSliderPosition();
            }
        }
        
        // Navegar para imagem anterior
        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSliderPosition();
            }
        }
        
        // Inicialização
        window.onload = function() {
            createSlides();
            updateSliderPosition();
            
            // Configurar gestos de toque
            let startY = 0;
            let isDragging = false;
            
            sliderTrack.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
                isDragging = true;
                sliderTrack.style.transition = 'none';
            }, { passive: true });
            
            sliderTrack.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const moveY = e.touches[0].clientY;
                const diffY = moveY - startY;
                
                // Mover o slider durante o arrasto
                sliderTrack.style.transform = `translateY(calc(-${currentIndex * 100}% + ${diffY}px)`;
            }, { passive: true });
            
            sliderTrack.addEventListener('touchend', function(e) {
                if (!isDragging) return;
                isDragging = false;
                
                const endY = e.changedTouches[0].clientY;
                const diffY = endY - startY;
                
                // Ativar transição suave
                sliderTrack.style.transition = 'transform 0.5s ease-out';
                
                // Determinar se foi um deslize suficiente para mudar de imagem
                if (diffY < -50 && currentIndex < images.length - 1) {
                    // Deslizou para cima - próxima imagem
                    nextImage();
                } else if (diffY > 50 && currentIndex > 0) {
                    // Deslizou para baixo - imagem anterior
                    prevImage();
                } else {
                    // Voltar para a posição atual
                    updateSliderPosition();
                }
            }, { passive: true });
            
            // Configurar botão do WhatsApp
            whatsappBtn.addEventListener('click', function() {
                const whatsappUrl = `https://wa.me/5511958588616?text=Quero%20esta%20placa:%20${encodeURIComponent(images[currentIndex])}`;
                window.open(whatsappUrl, '_blank');
            });
            
            // Esconder loading quando a primeira imagem carregar
            const firstImage = document.querySelector('.slide img');
            firstImage.onload = function() {
                loading.style.display = 'none';
                preloadNextImages();
            };
            
            // Navegação por teclado (para teste em desktop)
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp') {
                    nextImage();
                } else if (e.key === 'ArrowDown') {
                    prevImage();
                }
            });
        };
    </script>
</body>
</html>
